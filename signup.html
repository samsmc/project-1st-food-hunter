  <!-- main -->
  <main>
    <section class="signup">
      <div class="container">
      <div class="row justify-content-md-center" id="registration-form">
        <form class="w-100 p-5">
          <div class="form-group">
            <label class="burbank text-sm" for="first-name">Name</label>
            <input type="text" class="form-control" id="name" autocomplete="given-name"
              placeholder="Enter your name" required>
            </div>

          <!-- hacemos el input email type text para que no moleste la validación -->
          <div class="form-group">
            <label class="burbank text-sm" for="email">Email address</label>
            <input type="email" class="form-control" id="email" autocomplete="email" placeholder="Enter email" required>
            </div>
          <div class="form-group">
            <label class="burbank text-sm" for="password">Choose a Password</label>
            <input type="password" class="form-control" id="password" autocomplete="new-password" placeholder="Password"
              required>
          </div>
          <div class="form-group">
            <label class="burbank text-sm" for="confirm-password">Confirm your Password</label>
            <input type="password" class="form-control" id="repeat-password" autocomplete="new-password"
              placeholder="Make sure it's the same" required>
          </div>

          <!-- El atríbuto `disabled` desactiva el botón. El botón será activado o desactivado por el método `checkButton` en Signup.js -->
          <button type="submit" id="signup-button" class="btn btn-lg bg-lettuce burbank text-white" onclick="register.saveData(event)" disabled>Sign Up</button>
        </form>
        <div class="message-container">
        </div>
      </div>
    </section>
  </main>
